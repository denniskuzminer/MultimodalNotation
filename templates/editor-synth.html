<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='examples-styles.css') }}"
    />

    <title>abcjs: PDF Maker Demo</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='abcjs-audio.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Synth with Editor</h1>
    </header>
    <div class="container">
      <form id="formID">
        <textarea id="abc" cols="80" rows="15" spellcheck="false">
X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
    </textarea
        >
        <button type="submit">Render</button>
      </form>
      <div id="warnings"></div>
      <hr />
      <div id="paper"></div>
      <div id="audio"></div>
    </div>

    <script
      src="{{ url_for('static', filename='abcjs-basic.js') }}"
      type="text/javascript"
    ></script>
    <script
      src="{{ url_for('static', filename='index.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
